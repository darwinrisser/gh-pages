<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bitcoin Miner</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Bitcoin Miner</h1>
    <!-- description for people who are new to the game -->
    <p>
      Click the button to mine Bitcoins! <br />You can improve your effeciency by using Bitcoins to upgrade your mining system.
    </p>
    <!-- contains important visual information necessary to play the game -->
    <div class="main">
    <img src="http://pngimg.com/uploads/bitcoin/bitcoin_PNG48.png"  id="bitcoin-png">
    <div id="statistics">
      Current Total
      <div id="currentTotal"></div>
      Efficiency Rating: <span id="rps"></span>
    </div>
    <!-- button features can be unlocked by generating more bitcoins -->
    <div id="buttons">
      <div class="button" data-val=".1" data-cost="10">Upgrade Cooling - <span>10</span></div>
      <div class="button" data-val="1" data-cost="100">Add GPU - <span>100</span></div>
      <div class="button" data-val="10" data-cost="1000">ASIC Miner  - <span>1000</span></div>
      <div class="button" data-val="100" data-cost="10000">Hack PCs - <span>10000</span></div>
      <div class="button" data-val="1000" data-cost="100000">Rule The World - <span>10000</span></div>
    </div>
    </div>
    <script src = "script.js"></script>
  </body>
</html>
